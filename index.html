<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./CSS/style.css">
 <title>Calculator</title>
</head>
<body>
       <div id="container">
        <div id="main">
        <form action="" id="calculator">
         <input type="text" name="display" id="" readonly><br>
         <button type="button" value="clear" onclick="calculator.display.value =''" style="color: #f39c12;">AC</button>
         <button type="button" value="del" onclick="calculator.display.value= calculator.display.value.slice(1)" style="color: #f39c12;">DEL</button>
         <button type="button" value="%" onclick="calculator.display.value +='%'" style="color: #f39c12;">%</button>
         <button type="button" value="/" onclick="calculator.display.value +='/'" style="color: #f39c12;">/</button> <br>
         <button type="button" value="7" onclick="calculator.display.value +='7'">7</button>
         <button type="button" value="8" onclick="calculator.display.value +='8'">8</button>
         <button type="button" value="9" onclick="calculator.display.value +='9'">9</button>
         <button type="button" value="+" onclick="calculator.display.value +='+'" style="color: #f39c12;">+</button> <br>
         <button type="button" value="4" onclick="calculator.display.value +='4'">4</button>
         <button type="button" value="5" onclick="calculator.display.value +='5'">5</button>
         <button type="button" value="6" onclick="calculator.display.value +='6'">6</button>
         <button type="button" value="-" onclick="calculator.display.value +='-'" style="color: #f39c12;">-</button><br>
         <button type="button" value="1" onclick="calculator.display.value +='1'">1</button>
         <button type="button" value="2" onclick="calculator.display.value +='2'">2</button>
         <button type="button" value="3" onclick="calculator.display.value +='3'">3</button>
         <button type="button" value="*" onclick="calculator.display.value +='*'" style="color: #f39c12;">x</button> <br>
         <button type="button" value="0" onclick="calculator.display.value +='0'">0</button>
         <button type="button" value="00" onclick="calculator.display.value +='00'">00</button>
         <button type="button" value="." onclick="calculator.display.value +='.'">.</button>
         <button type="button" value="=" onclick="calculator.display.value =eval(calculator.display.value)">=</button>
        </form>
       </div>
</div>
<div id="copyright">
<span>&copy; Copyright All Reserved</span>
</div>
</body>
<script src="./JS/script.js"></script>
</html>
